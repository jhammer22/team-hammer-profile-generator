<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../distribution/style.css">
  <title>Getting Hammered in the employee genny</title>
</head>
<body>
  <header>
    <h1>Welcome to Team Hammer</h1>
    <p>Here we make getting hammered fun</p>
  </header>
  <main>
    <div class="card">
      <div class="card-header">
        <h2>Manager</h2>
        <div class="card">
          <div class="card-header">
            <h2>Manager</h2>
          </div>
            <ul class = "list-group">
              <li class = "list-group-item">Name:</li>
              <li class = "list-group-item">ID: ${manager.getId()}</li>
              <li class = "list-group-item">Email: ${manager.getEmail()}</li>
              <li class = "list-group-item">LinkedIn: ${manager.getLinkedIn()}</li>
            </ul>
          </div>

    <div class="card">
      <div class="card-header">
        <h2>Engineer</h2>
      </div>
      <ul class = "list-group">
        <li class = "list-group-item">Name:</li>
        <li class = "list-group-item">ID:</li>
        <li class = "list-group-item">Email:</li>
        <li class = "list-group-item">Github:</li>
      </ul>
    </div>

    <div class="card">
      <div class="card-header">
        <h2>Intern</h2>
      </div>
      <ul class = "list-group">
        <li class = "list-group-item">Name:</li>
        <li class = "list-group-item">ID:</li>
        <li class = "list-group-item">Email:</li>
        <li class = "list-group-item">School:</li>
      </ul>
    </div>

  </main>
</body>
</html>
